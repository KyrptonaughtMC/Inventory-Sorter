name: build
on: push

permissions:
  issues: write
  checks: write
  contents: write
  pull-requests: write

env:
  TYPE: ${{ endsWith(github.ref_name, 'main') && 'release' || (endsWith(github.ref_name, 'beta') && 'beta' || 'snapshot') }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "‚¨áÔ∏è Checkout"
        uses: actions/checkout@v4

      - name: "‚òï Setup Jdk 21"
        uses: actions/setup-java@v4
        with:
          cache: 'gradle'
          cache-dependency-path: |
            versions/*.properties
            *.properties
            *.gradle.kts
          java-version: 21
          check-latest: true
          distribution: 'temurin'

      - name: "üõÇ Setup Gradle"
        uses: gradle/actions/setup-gradle@v4
        with:
          validate-wrappers: true

      - name: "üîì Adjust the release permissions"
        run: chmod a+x ./scripts/release.sh && chmod +x ./gradlew

      - name: "üßµ Install semantic release"
        run: npm i --location=global semantic-release semantic-release-discord-notifier conventional-changelog-conventionalcommits @semantic-release/github @semantic-release/changelog @semantic-release/exec semantic-release-export-data semantic-release-discord

      - name: "üî¢ Determine version"
        run: npx semantic-release --dry-run
        id: get-next-version
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: "‚ÑπÔ∏è Needs Release?"
        run: echo "Needs release published? ${{ steps.get-next-version.outputs.new_release_published == 'true' }}"

      - name: "üî® Data Gen"
        run: |
          chmod +x ./scripts/datagen.sh
          ./scripts/datagen.sh

      - name: "üèóÔ∏è Build & Release to GitHub"
        if: ${{ steps.get-next-version.outputs.new-release-published == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          DO_PUBLISH: steps.get-next-version.outputs.new-release-published
          MODRINTH_ID: ${{ vars.MODRINTH_ID }}
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          CURSEFORGE_ID: ${{ vars.CURSEFORGE_ID }}
          CURSEFORGE_SLUG: ${{ vars.CURSEFORGE_SLUG }}
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          RELEASE_TYPE: ${{ env.TYPE }}
        run: npx semantic-release

      - name: "üß™ Run Dev Build"
        if: ${{ steps.get-next-version.outputs.new_release_published != 'true' }}
        run: ./gradlew chiseledGameTest chiseledBuildAndCollect --stacktrace

      - name: "üïµÔ∏è‚Äç‚ôÇÔ∏è Collect jars"
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: |
            build/libs/*.jar
            build/reports/**/*

