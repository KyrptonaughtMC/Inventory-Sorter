"project_id_env": "CROWDIN_PROJECT_ID"
"api_token_env": "CROWDIN_PERSONAL_TOKEN"
"base_path": "src/main/resources/assets/inventorysorter/lang"
"base_url": "https://api.crowdin.com"
"preserve_hierarchy": true

"files":
  - source: /en_us.json
    translation: /%locale_with_underscore%.json
    languages_mapping:
        en_US: en_us
        de_DE: de_de
        fr_FR: fr_fr
        pt_BR: pt_br
        ru_RU: ru_ru
        uk_UA: uk_ua
        zh_CN: zh_cn
